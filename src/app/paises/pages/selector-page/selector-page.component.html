<h1>Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    
    <!-- Region -->
    <div class="row mb-3">
        <label class="form-label">Continente:</label>  
        <select class="form-control" 
                formControlName="region" >
            <option value="" > -- Seleccione Continente --</option>
            <option *ngFor="let region of regiones"
                    value="{{region.code}}"> 
               {{ region.name}}
            </option>
        </select>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <label class="form-label">País:</label>  
        <select class="form-control" 
                formControlName="pais" >
            <option value=""> -- Seleccione el País --</option>
            <option *ngFor="let pais of paises"
                    value="{{pais.alpha3Code }}">{{ pais.name}}
            </option>
        </select>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <label class="form-label">Fronteras:</label>  
        <select class="form-control" 
                formControlName="frontera">
            <option value=""> -- Seleccione el País fronterizo --</option>
            <option *ngFor="let frontera of fronteras"
                    value="{{frontera.alpha3Code | lowercase }}">{{ frontera.name}}
            </option>
        </select>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alerty-primary">
                Cargando
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario: </h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json}}</pre>
